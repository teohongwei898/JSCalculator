<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple JS Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="cal">
<p class="head">JavaScript Basic Calculator</p>
<form name="calcform">
<input id="result" name="result"/></br>
<input name="1" value="1" type="button" onClick="run1()"/>
<input name="2" value="2" type="button" onClick="run2()"/> 
<input name="3" value="3" type="button" onClick="run3()"/>
<input name="plus" value="+" type="button" onClick="runplus()"/>

</br>
<input name="4" value="4" type="button" onClick="run4()"/>
<input name="5" value="5" type="button" onClick="run5()"/>
<input name="6" value="6" type="button" onClick="run6()"/>
<input name="subtract" value="-" type="button" onClick="runsubtract()"/>
</br> 
<input name="7" value="7" type="button" onClick="run7()"/>
<input name="8" value="8" type="button" onClick="run8()"/>
<input name="9" value="9" type="button" onClick="run9()"/>
<input name="mult" value="X" type="button" onClick="runmult()"/> 

</br>
<input name="clear" value="C" type="button" onClick="runclr()"/> 
<input name="dec" value=". " type="button" onClick="rundec()"/> 
<input type="button" name="calc" value="=" onClick="getit()" />
<input name="divide" value="/" type="button" onClick="rundivide()"/>

<p class="head">By T.H.W</p>

</form>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
